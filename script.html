    <div class="container py-5" id="transaction-area">
        <h2 class="text-center text-uppercase text-danger">Bank Transaction</h2>
        <div class="row">
            <div class="col-md-4 bg-primary text-white py-2">
                <h5>Deposit</h5>
                <h2>$ <span id="totalDepositAmount">00</span></h2>
            </div>
            <div class="col-md-4 bg-warning text-white py-2">
                <h5>Withdraw</h5>
                <h2>$ <span id="totalWithdrawAmount">00</span></h2>
            </div>
            <div class="col-md-4 badge-success text-white py-2">
                <h5>Balance</h5>
                <h2>$ <span id="totalBalanceAmount">20</span></h2>
            </div>
        </div>
        <div class="row py-5 bg-light shadow-lg text-center">
            <div class="col-md-6">
                <h4>Deposit</h4>
                <input type="text" class="form-control" name="" id="depositValue" placeholder="$ amount want to Deposit">
                <br>
                <button id="depositBtn" class="btn-success border-0 rounded-lg px-3 py-1 font-weight-bold">Deposit</button>
            </div>
            <div class="col-md-6">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" name="" id="withdrawValue" placeholder="$ amount want to withdraw">
                <br>
                <button id="withdrawBtn" class="btn-success border-0 rounded-lg px-3 py-1 font-weight-bold">Withdraw</button>
            </div>
        </div>
    </div>
